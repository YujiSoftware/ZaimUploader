<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <h1>Zaim uploader</h1>
    <div class="alert alert-primary alert-dismissible" role="alert"
         th:if="${message != null}" th:text="${message}">
        5 件のレコードを Zaim に登録しました。
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="paypay" id="paypay" checked>
                <label class="form-check-label" for="paypay">
                    PayPay
                </label>
                <a href="https://www.paypay.ne.jp/app/cashier?_ga=2.198349481.743980237.1638616860-329536809.1638616860"
                   target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="goldpoint" id="goldpoint">
                <label class="form-check-label" for="goldpoint">
                    GOLD POINT CARD+
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="suica" id="suica">
                <label class="form-check-label" for="suica">
                    Suica
                </label>
            </div>
        </div>
        <div class="my-3">
            <input class="form-control" type="file" name="csv" id="csv">
        </div>
        <input class="btn btn-primary" type="submit" value="アップロード">
    </form>
</div>
</body>
</html>
